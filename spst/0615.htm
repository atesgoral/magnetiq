<style>
body { background-color: #888; }
#font, #buffer, #text { width: 100%; white-space: nowrap; background-color: black; color: #888; border: none; }
#font, #buffer { font: 6px monospace; }
#scrolltext { /*border: 1px solid #000;*/ } 
</style>

<script>
var g_levels = [120, 100, 255];
var g_ctx;
var g_str;
var g_str_pos = 0;
var g_data_pos;
var g_ch_width = -1;
var g_font_data;
var g_starts = [ 0 ];
var g_widths;
var g_colors = new Object();

var g_buffer = new Array();

window.onload = function() {
	g_str = document.getElementById("text").value.toUpperCase().replace(/[^A-Z ]/g, "");
	g_font_data = document.getElementById("font").value.split(/\r?\n/);
	g_widths = g_font_data[0].split(" ").map(function(tok) {
		var len = tok.length;
		
		g_starts.push(g_starts[g_starts.length - 1] + len + 1);
		
		return len;
	});
	
	var buffer_row = "";
	
	for (var j = 0; j < 100 * 3; j++) {
		buffer_row += " ";
	}
	
	for (var i = 0; i < 6; i++) {
		g_buffer.push(buffer_row);
	}

	var triple = new Array(3);
	var rgb = new Array(3);
	
	for (var i = 0; i < 8; i++) {
		var mask = 4;
		
		for (var bit = 0; bit < 3; bit++) {
			if (i & mask) {
				triple[bit] = "#";
				rgb[bit] = g_levels[bit];
			} else {
				triple[bit] = " ";
				rgb[bit] = 0;
			}
			
			mask >>= 1;
		}
		
		g_colors[triple.join("")] = "rgb(" + rgb.join(",") + ")";
	}
	
	var canvas = document.getElementById("scrolltext");
	var buffer = new Array(600);
	
	if (canvas.getContext) {		
		g_ctx = canvas.getContext('2d');

		g_ctx.fillStyle = "rgb(0,0,0)";
		g_ctx.fillRect (0, 0, 100, 20);
		
		setInterval(tick, 10);
	}
}

function tick() {
	if (g_ch_width == -1) {
		var ch = g_str.charCodeAt(g_str_pos);
		
		if (ch == 32) {
			g_data_pos = -1; // space
			g_ch_width = 4;
		} else {
			g_data_pos = g_starts[ch - 65];
			g_ch_width = g_widths[ch - 65];
		}
		
		if (++g_str_pos == g_str.length) {
			g_str_pos = 0;
		}
	}
	
	for (var row = 0; row < 6; row++) {
		var pixel = g_data_pos != -1 ?
			g_font_data[row + 1].charAt(g_data_pos) : " ";

		g_buffer[row] =  (g_buffer[row] + pixel).substr(1);
	}

	if (g_data_pos != -1) {
		g_data_pos++;
	}
	
	g_ch_width--;
	
	//document.getElementById("buffer").value = g_buffer.join("\n");

	for (var row = 0; row < 6; row++) {
		var buff_row = g_buffer[row];
		var num_triples = Math.floor(buff_row.length / 3);
		
		for (var triple = 0; triple < num_triples; triple++) {
			g_ctx.fillStyle = g_colors[buff_row.substr(triple * 3, 3)];
			g_ctx.fillRect(triple, row + 7, 1, 1);
		}
	}
}

</script>
